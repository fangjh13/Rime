# Rime schema
# encoding: utf-8

schema:
  schema_id: double_mspy
  name: MSPY
  version: "0.15"
  author:
    - Fython <fang.jia.hui123@gmail>
  description: |
    MSPY双拼方案
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0 # reset 0 的作用是當從其他輸入方案切換到本方案時，重設爲指定的狀態，而不保留在前一個方案中設定的狀態。選擇輸入方案後通常需要立即輸入中文，故重設 ascii_mode = 0；而全／半角則可沿用之前方案中的用法。
    states: [中文, 西文]
  - name: full_shape
    states: [半角, 全角]
  - name: ascii_punct
    states: [。，, ．，]

engine:
  processors:
    - lua_processor@*select_character # lua 以词定字选词扩展
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba;
  initials: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - erase/^xx$/
    # 以下是一組容錯拼寫
    - derive/^([jqxy])u$/$1v/ # ju = jv, qu = qv, xu = xv, yu = yv
    - derive/^([aoe].*)$/o$1/

    # 模糊音配置 Doc:
    # https://github.com/rime/home/wiki/SpellingAlgebra
    # https://github.com/rime/home/wiki/CustomizationGuide#%E6%A8%A1%E7%B3%8A%E9%9F%B3
    # z, c, s <=> zh, ch, sh
    # - derive/^([zcs])h/$1/
    # - derive/^([zcs])([^h])/$1h$2/
    # l <=> r
    # - derive/^r/l/
    # - derive/^l/r/
    # ing <=> in
    - derive/([i])n$/$1ng/
    - derive/([i])ng$/$1n/
    # - derive/([aei])n$/$1ng/
    # - derive/([aei])ng$/$1n/
    # - derive/([iu])an$/$1ang/
    # - derive/([iu])ang$/$1an/

    - xform/^([ae])(.*)$/$1$1$2/
    - xform/iu$/Q/
    - xform/[iu]a$/W/
    - xform/er$|[uv]an$/R/
    - xform/[uv]e$/T/
    - xform/v$|uai$/Y/
    - xform/^sh/U/
    - xform/^ch/I/
    - xform/^zh/V/
    - xform/uo$/O/
    - xform/[uv]n$/P/
    - xform/i?ong$/S/
    - xform/[iu]ang$/D/
    - xform/(.)en$/$1F/
    - xform/(.)eng$/$1G/
    - xform/(.)ang$/$1H/
    - xform/ian$/M/
    - xform/(.)an$/$1J/
    - xform/iao$/C/
    - xform/(.)ao$/$1K/
    - xform/(.)ai$/$1L/
    - xform/(.)ei$/$1Z/
    - xform/ie$/X/
    - xform/ui$/V/
    - derive/T$/V/
    - xform/(.)ou$/$1B/
    - xform/in$/N/
    - xform/ing$/;/
    - xlit/QWRTYUIOPSDFGHMJCKLZXVBN/qwrtyuiopsdfghmjcklzxvbn/
    #- abbrev/^(.).+$/$1/

translator:
  dictionary: zhcn_simp
  prism: double_mspy
  spelling_hints: 8 # 设置多少字以内选定标注完整带调拼音〔仅script_translator有效〕
  enable_user_dict: true # 是否开启用户词典（记录词频，用户词）
  # user_dict: zhcn_simp.userdb
  # db_class: tabledb # 可設tabledb〔文本〕或userdb〔二進制〕调试的时候开启 使用文本好像同步会有问题
  preedit_format:
    - xform/([aoe])(\w)/0$2/
    - xform/([bpmnljqxy])n/$1in/
    - xform/(\w)g/$1eng/
    - xform/(\w)q/$1iu/
    - xform/([gkhvuirzcs])w/$1ua/
    - xform/(\w)w/$1ia/
    - xform/([dtnlgkhjqxyvuirzcs])r/$1uan/
    - xform/0r/er/
    - xform/([dtgkhvuirzcs])v/$1ui/
    - xform/(\w)v/$1ve/
    - xform/(\w)t/$1ve/
    - xform/([gkhvuirzcs])y/$1uai/
    - xform/(\w)y/$1v/
    - xform/([dtnlgkhvuirzcs])o/$1uo/
    - xform/(\w)p/$1un/
    - xform/([jqx])s/$1iong/
    - xform/(\w)s/$1ong/
    - xform/([jqxnl])d/$1iang/
    - xform/(\w)d/$1uang/
    - xform/(\w)f/$1en/
    - xform/(\w)h/$1ang/
    - xform/(\w)j/$1an/
    - xform/(\w)k/$1ao/
    - xform/(\w)l/$1ai/
    - xform/(\w)z/$1ei/
    - xform/(\w)x/$1ie/
    - xform/(\w)c/$1iao/
    - xform/(\w)b/$1ou/
    - xform/(\w)m/$1ian/
    - xform/(\w);/$1ing/
    - xform/0(\w)/$1/
    - "xform/(^|[ '])v/$1zh/"
    - "xform/(^|[ '])i/$1ch/"
    - "xform/(^|[ '])u/$1sh/"
    - xform/([jqxy])v/$1u/
    - xform/([nl])v/$1ü/

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔筆畫〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/([nl])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  select_first_character: "bracketleft" # lua 选词以词定字快捷键，左方括号选前字
  select_last_character: "bracketright" # lua 选词以词定字快捷键，右方括号选后字

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
